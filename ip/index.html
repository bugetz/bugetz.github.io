<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 30px;
            color: #333;
        }
        .info {
            font-size: 18px;
            margin: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            max-width: 700px;
            margin-bottom: 30px;
        }
        .info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>IP Address and Location Information</h1>
    <div id="ip-info" class="info">
        <p><strong>IP Address:</strong> <span id="ip"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Location:</strong> <span id="loc"></span></p>
        <p><strong>Org (ISP):</strong> <span id="org"></span></p>
        <p><strong>Hostname:</strong> <span id="hostname"></span></p>
        <p><strong>Timezone:</strong> <span id="timezone"></span></p>
    </div>

    <script>
        // Fetch detailed information from ipinfo.io
        fetch('https://ipinfo.io?token=e7632a7b98c68e')  // Replace with your API token
            .then(response => response.json())
            .then(data => {
                // Display the information on the page
                document.getElementById('ip').textContent = data.ip;
                document.getElementById('city').textContent = data.city || 'Not Available';
                document.getElementById('region').textContent = data.region || 'Not Available';
                document.getElementById('country').textContent = data.country || 'Not Available';
                document.getElementById('loc').textContent = data.loc || 'Not Available';
                document.getElementById('org').textContent = data.org || 'Not Available';
                document.getElementById('hostname').textContent = data.hostname || 'Not Available';
                document.getElementById('timezone').textContent = data.timezone || 'Not Available';
            })
            .catch(error => {
                console.error('Error fetching IP information:', error);
                alert('Failed to load IP information');
            });

        // Slow scroll effect
        window.onload = function() {
            const targetPosition = document.body.scrollHeight;
            window.scrollTo({ top: targetPosition, behavior: 'smooth' });
        };
    </script>
</body>
</html>
