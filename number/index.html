<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    
<link rel="icon" href="https://www.clker.com/cliparts/0/q/I/h/c/C/number-1-design-hi.png" type="image/png">

<style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Random Number Generator</h2>
        <input type="number" id="min" placeholder="Enter Min Number">
        <input type="number" id="max" placeholder="Enter Max Number">
        <button onclick="generateRandom()">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        function generateRandom() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);

            if (!isNaN(min) && !isNaN(max) && min < max) {
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById('result').innerText = `Random Number: ${randomNum}`;
            } else {
                document.getElementById('result').innerText = "Please enter valid numbers!";
            }
        }
    </script>

</body>
</html>
