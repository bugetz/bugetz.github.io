<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .btn {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
    <br>
    <button class="btn" onclick="downloadVideo('highest')">Download 1080p</button>
    <button class="btn" onclick="downloadVideo('720p')">Download 720p</button>
    <button class="btn" onclick="downloadVideo('360p')">Download 360p</button>

    <script>
        function downloadVideo(quality) {
            const url = document.getElementById('videoUrl').value;
            if (url) {
                window.location.href = `/download?url=${encodeURIComponent(url)}&format=${quality}`;
            } else {
                alert('Please enter a video URL');
            }
        }
    </script>
</body>
</html>
