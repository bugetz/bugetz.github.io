<meta content="Countdown Timer" property="og:title" />
<meta content="Site Description" property="og:description" />
<meta content="https://bugetz.github.io/countdown" property="og:url" />
<meta content="https://cdn.pixabay.com/animation/2023/08/10/06/24/06-24-17-858_512.gif" property="og:image" />
<meta content="#43B581" data-react-helmet="true" name="theme-color" />

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            width: 100%;
        }

        .input-row label, .input-row input {
            margin: 5px;
        }

        .input-row input[type="number"],
        .input-row input[type="color"],
        .input-row button {
            padding: 5px;
            width: 100%;
        }

        .input-row input[type="checkbox"] {
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: black;
            background-color: darkgrey;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: grey;
        }

        #countdown {
            font-size: 10vw;
            font-weight: bold;
            display: none;
            transform: scale(1);
            transition: transform 1s linear;
        }

        #hideButton {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            opacity: 0;
            background-color: darkgrey;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        #hideButton:hover {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #countdown {
                font-size: 15vw;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="input-row">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0" placeholder="0">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" placeholder="0">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" placeholder="0">
            </div>
            <div class="input-row">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#ff0000">
            </div>
            <div class="input-row">
                <label>Stopwatch Tick:</label>
                <input type="checkbox" id="tickSound">
                <label>Animation:</label>
                <input type="checkbox" id="animation">
            </div>
            <button id="startButton">Start Countdown</button>
        </div>

        <div id="countdown">0:00:00</div>
        <button id="hideButton">Hide Buttons</button>
    </div>

    <audio id="bgMusic" src="https://bugetz.github.io/dQsG5Q5W0h2i.128.mp3" loop></audio>

    <script>
        const countdownElement = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const colorInput = document.getElementById('color');
        const hideButton = document.getElementById('hideButton');
        const bgMusic = document.getElementById('bgMusic');
        const tickSound = document.getElementById('tickSound');
        const animation = document.getElementById('animation');
        const inputContainer = document.querySelector('.input-container');
        let countdownInterval;

        startButton.addEventListener('click', () => {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;

            let timeRemaining = hours * 3600 + minutes * 60 + seconds;
            if (timeRemaining <= 0) {
                alert('Please enter a valid time.');
                return;
            }

            countdownElement.style.color = colorInput.value;
            countdownElement.style.display = 'block';
            inputContainer.classList.add('fade-out');
            setTimeout(() => inputContainer.style.display = 'none', 300);

            hideButton.style.display = 'block';

            // Start playing music
            bgMusic.play();

            let zoomLevel = 1;

            function updateCountdown() {
                const hrs = Math.floor(timeRemaining / 3600);
                const mins = Math.floor((timeRemaining % 3600) / 60);
                const secs = timeRemaining % 60;
                countdownElement.textContent = `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                if (animation.checked && timeRemaining < 30) {
                    zoomLevel = 1 + (30 - timeRemaining) * 0.01;
                    countdownElement.style.transform = `scale(${zoomLevel})`;
                }

                if (tickSound.checked) {
                    const tick = new Audio('https://freesound.org/data/previews/541/541305_11919003-lq.mp3');
                    tick.play();
                }

                if (timeRemaining > 0) {
                    timeRemaining--;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Time's Up!";
                    countdownElement.style.transform = 'scale(1)';
                    bgMusic.pause();
                    bgMusic.currentTime = 0;
                }
            }

            // Start the countdown
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        });

        hideButton.addEventListener('click', () => {
            countdownElement.style.opacity = 1;
            inputContainer.style.display = 'none';
            hideButton.style.display = 'none';
        });

        document.body.addEventListener('mousemove', (e) => {
            if (e.clientX > window.innerWidth - 100 && e.clientY < 100) {
                hideButton.style.opacity = 1;
            } else {
                hideButton.style.opacity = 0;
            }
        });
    </script>
</body>
    </html>
