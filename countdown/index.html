<meta content="Countdown is a simple timer for phones and computers. You can set the time, choose a color, and add music that plays when the timer starts. It has options for ticking sounds, animations, and a zoom effect as the time runs out. You can also hide buttons when the timer starts for a cleaner look. Perfect for tracking time in a fun and easy way!" property="og:description" />
<meta content="https://bugetz.github.io/countdown" property="og:url" />
<meta content="https://cdn.pixabay.com/animation/2023/08/10/06/24/06-24-17-858_512.gif" property="og:image" />
<meta content="#43B581" data-react-helmet="true" name="theme-color" />

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .countdown {
            font-size: 10vw;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8), -2px -2px 5px rgba(0, 0, 0, 0.8);
            transform-origin: center;
            perspective: 600px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .controls > div {
            margin: 10px;
            text-align: center;
        }

        .controls input[type="number"], .controls input[type="color"] {
            padding: 5px;
            font-size: 16px;
            text-align: center;
            margin: 5px;
        }

        .controls label {
            display: block;
            margin-bottom: 5px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: darkgrey;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .controls button:hover {
            background-color: grey;
        }

        .checkboxes {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .checkboxes div {
            margin: 0 10px;
        }

        .nice-message {
            font-size: 2vw;
            color: white;
            margin-top: 10px;
            display: none;
        }

        .hide-buttons {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .hide-buttons:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" placeholder="0">
        </div>
        <div>
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" placeholder="0">
        </div>
        <div>
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" placeholder="0">
        </div>
        <div>
            <label for="color">Color:</label>
            <input type="color" id="color" value="#ff0000">
        </div>
        <div>
            <button id="startButton">Start Timer</button>
        </div>
    </div>
    <div class="checkboxes">
        <div>
            <label><input type="checkbox" id="stopwatchTick"> Stopwatch Tick</label>
        </div>
        <div>
            <label><input type="checkbox" id="animationTick"> Animation</label>
        </div>
    </div>
    <div class="audio-controls">
        <label>Upload Music <input type="file" id="uploadMusic"></label>
        <label>Auto <input type="checkbox" id="autoMusic" checked></label>
        <label>Upload SFX <input type="file" id="uploadSFX"></label>
        <label>Auto <input type="checkbox" id="autoSFX" checked></label>
    </div>
    <div id="countdown" class="countdown">00:00:00</div>
    <div id="niceMessage" class="nice-message">Nice</div>
    <button id="hideButton" class="hide-buttons">Hide Buttons</button>

    <script>
        const countdownElement = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const colorInput = document.getElementById('color');
        const niceMessage = document.getElementById('niceMessage');
        const hideButton = document.getElementById('hideButton');
        const controls = document.querySelector('.controls');
        const checkboxes = document.querySelector('.checkboxes');
        const audioControls = document.querySelector('.audio-controls');
        const musicPlayer = new Audio("https://bugetz.github.io/dQsG5Q5W0h2i.128.mp3");

        let countdownInterval;
        let niceMessageShown = false;
        let hideEnabled = false;

        function showNiceMessageOnce(timeString) {
            if (!niceMessageShown && timeString.includes('69')) {
                niceMessageShown = true;
                niceMessage.style.display = 'block';
                setTimeout(() => {
                    niceMessage.style.display = 'none';
                }, 3000); // Hides the message after 3 seconds
            }
        }

        function updateCountdownDisplay(timeRemaining) {
            const hrs = Math.floor(timeRemaining / 3600);
            const mins = Math.floor((timeRemaining % 3600) / 60);
            const secs = timeRemaining % 60;

            const timeString = `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            countdownElement.textContent = timeString;
            showNiceMessageOnce(timeString);
        }

        function toggleUI(show) {
            const display = show ? 'flex' : 'none';
            controls.style.display = display;
            checkboxes.style.display = display;
            audioControls.style.display = display;
            hideButton.style.display = show ? 'none' : 'block';
        }

        startButton.addEventListener('click', () => {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;

            let timeRemaining = hours * 3600 + minutes * 60 + seconds;

            if (timeRemaining <= 0) {
                alert('Please enter a valid time.');
                return;
            }

            const selectedColor = colorInput.value;
            countdownElement.style.color = selectedColor;

            if (document.getElementById('autoMusic').checked) musicPlayer.play();

            updateCountdownDisplay(timeRemaining);

            countdownInterval = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    updateCountdownDisplay(timeRemaining);
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Time's Up!";
                }
            }, 1000);

            toggleUI(false);
        });

        hideButton.addEventListener('click', () => toggleUI(true));

        document.body.addEventListener('mousemove', () => {
            if (!hideEnabled) return;
            hideButton.style.display = 'block';
            setTimeout(() => {
                hideButton.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
    </html>
