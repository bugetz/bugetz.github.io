<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .countdown-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .countdown {
            font-size: 10vw;
            font-weight: bold;
            margin: 0;
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
            transition: transform 0.5s ease, color 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .controls div {
            text-align: center;
        }

        .controls input[type="number"], .controls input[type="color"], .controls button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .controls button {
            background-color: #444444;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #666666;
        }

        .checkboxes {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .checkboxes label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nice-message {
            font-size: 2vw;
            color: white;
            margin-top: 10px;
            animation: fadeIn 1s ease-in-out;
            display: none;
        }

        .audio-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .audio-controls label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .countdown {
                font-size: 15vw;
            }

            .controls input[type="number"], 
            .controls input[type="color"], 
            .controls button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">0:00:00</div>
        <div class="nice-message" id="niceMessage">Nice</div>
    </div>
    <div class="controls">
        <div>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" placeholder="0">
        </div>
        <div>
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" placeholder="0">
        </div>
        <div>
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" placeholder="0">
        </div>
        <div>
            <label for="color">Color:</label>
            <input type="color" id="color" value="#ff4444">
        </div>
        <button id="startButton">Start</button>
    </div>
    <div class="checkboxes">
        <label>
            <input type="checkbox" id="stopwatchTick"> Stopwatch Tick
        </label>
        <label>
            <input type="checkbox" id="animationTick"> Animation Tick
        </label>
    </div>
    <div class="audio-controls">
        <label>
            Upload Music:
            <input type="file" id="uploadMusic">
            <input type="checkbox" id="autoMusic" checked> Auto
        </label>
        <label>
            Upload SFX:
            <input type="file" id="uploadSFX">
            <input type="checkbox" id="autoSFX" checked> Auto
        </label>
    </div>

    <audio id="backgroundMusic" src="https://bugetz.github.io/dQsG5Q5W0h2i.128.mp3"></audio>

    <script>
        const countdownElement = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const colorInput = document.getElementById('color');
        const niceMessage = document.getElementById('niceMessage');
        const backgroundMusic = document.getElementById('backgroundMusic');

        let countdownInterval;

        startButton.addEventListener('click', () => {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            let timeRemaining = hours * 3600 + minutes * 60 + seconds;

            if (timeRemaining <= 0) {
                alert('Enter a valid time.');
                return;
            }

            countdownElement.style.color = colorInput.value;
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();

            if (minutes === 69 || hours === 69) {
                niceMessage.style.display = 'block';
            } else {
                niceMessage.style.display = 'none';
            }

            function updateCountdown() {
                const hrs = Math.floor(timeRemaining / 3600);
                const mins = Math.floor((timeRemaining % 3600) / 60);
                const secs = timeRemaining % 60;

                countdownElement.textContent = `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Time's Up!";
                } else {
                    timeRemaining--;
                }

                if (mins !== 69 && hrs !== 69) {
                    niceMessage.style.display = 'none';
                }
            }

            countdownInterval = setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
