<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #000000, #1c1c1c);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }

        input, button {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        input[type="number"] {
            width: 120px;
            text-align: center;
            background: #262626;
            color: white;
            border: 2px solid #444;
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
        }

        button {
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #666;
        }

        #countdown {
            font-size: 12vw;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
            transform-style: preserve-3d;
            transform-origin: center;
            perspective: 600px;
            animation: zoomIn 1s ease-in-out infinite;
            display: none;
        }

        @keyframes zoomIn {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        #nice {
            font-size: 2rem;
            color: white;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="input-container" id="ui">
        <div>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" placeholder="0">
        </div>
        <div>
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" placeholder="0">
        </div>
        <div>
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" placeholder="0">
        </div>
        <div>
            <label for="color">Countdown Color:</label>
            <input type="color" id="color" value="#ff0000">
        </div>
        <button id="startButton">Start Countdown</button>
    </div>
    <div id="countdown">0:00:00</div>
    <div id="nice">Nice</div>

    <audio id="music" src="https://bugetz.github.io/dQsG5Q5W0h2i.128.mp3" loop></audio>

    <script>
        const countdownElement = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const colorInput = document.getElementById('color');
        const ui = document.getElementById('ui');
        const nice = document.getElementById('nice');
        const music = document.getElementById('music');
        let countdownInterval;

        startButton.addEventListener('click', () => {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            let timeRemaining = hours * 3600 + minutes * 60 + seconds;

            if (timeRemaining <= 0) {
                alert('Please enter a valid time.');
                return;
            }

            countdownElement.style.color = colorInput.value;
            ui.style.display = 'none';
            countdownElement.style.display = 'block';
            music.play();

            function updateCountdown() {
                const hrs = Math.floor(timeRemaining / 3600);
                const mins = Math.floor((timeRemaining % 3600) / 60);
                const secs = timeRemaining % 60;
                countdownElement.textContent = `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                if (hrs === 69 || mins === 69 || secs === 69) {
                    nice.style.opacity = 1;
                } else {
                    nice.style.opacity = 0;
                }

                if (timeRemaining > 0) {
                    timeRemaining--;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Time's Up!";
                }
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
