<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        .countdown {
            font-size: 10vw;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8),
                         -2px -2px 5px rgba(0, 0, 0, 0.8),
                         4px 4px 10px rgba(0, 0, 0, 0.6),
                         -4px -4px 10px rgba(0, 0, 0, 0.6);
            transform-style: preserve-3d;
            animation: moveSideToSide 4s infinite ease-in-out;
            transform-origin: center;
            perspective: 600px;
            display: none;
        }

        @keyframes moveSideToSide {
            0%, 100% {
                transform: rotateY(20deg) translateX(-10px);
            }
            50% {
                transform: rotateY(-20deg) translateX(10px);
            }
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input {
            width: 100px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            margin: 5px;
        }

        .input-container label {
            margin: 5px;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: darkgrey;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .input-container button:hover {
            background-color: grey;
        }

        .options {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }

        .options label {
            margin: 5px;
        }

        .upload-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        .upload-container input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="options">
        <label><input type="checkbox" id="stopwatchTick" checked> Stopwatch</label>
        <label><input type="checkbox" id="countdownSound" checked> Countdown Sounds</label>
        <label><input type="checkbox" id="noAnimation"> No Animation</label>
    </div>

    <div class="input-container">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" placeholder="0">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" placeholder="0">
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" placeholder="0">
        <label for="color">Countdown Color:</label>
        <input type="color" id="color" value="#ff0000">
        <button id="startButton">Start Countdown</button>
    </div>

    <div id="countdown" class="countdown">0:00:00</div>

    <div class="upload-container">
        <label>Upload SFX:</label>
        <input type="file" id="sfxUpload" accept="audio/*">
        <label>Upload Music:</label>
        <input type="file" id="musicUpload" accept="audio/*">
    </div>

    <audio id="backgroundMusic" loop autoplay>
        <source src="https://cf-media.sndcdn.com/dQsG5Q5W0h2i.128.mp3?Policy=eyJTdGF0ZW1lbnQiOlt7IlJlc291cmNlIjoiKjovL2NmLW1lZGlhLnNuZGNkbi5jb20vZFFzRzVRNVcwaDJpLjEyOC5tcDMqIiwiQ29uZGl0aW9uIjp7IkRhdGVMZXNzVGhhbiI6eyJBV1M6RXBvY2hUaW1lIjoxNzMyMjA2Njc1fX19XX0_&Signature=NSES3QRGqZ40BE3hD4bR3mdAIVegagF20TnLM2qfITa9-l2JGpGcBaA1JTBa7~0DQgfyYfD0RVGunVIHpQBvVq9O10N2LDHODtD0EP6zmk6U-ckOSZbod4ifmhHWVFj6go4XhRy8rECgW~2f15WDgP0hX~iF2YKk9nrj8YLvyXx6NvABdyw7rTuPxZsKKxK2ai5~ujMcyTzQxllsqApEU6meNJWOlrFf9cTXU-Gm1OgDgkvyfte5F-LB51N2fsgFpHJOtByJn9kkNwCLe4qe27dttf7qLytohDNOlkwcN924Jz5GQ3UVkj3Ol44jARa5HP0xZA3y7508WHCdfyYteQ__&Key-Pair-Id=APKAI6TU7MMXM5DG6EPQ" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const countdownElement = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const colorInput = document.getElementById('color');
        const noAnimationCheckbox = document.getElementById('noAnimation');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const sfxUpload = document.getElementById('sfxUpload');
        const musicUpload = document.getElementById('musicUpload');
        let countdownInterval;

        // Disable animation if "No Animation" is checked
        noAnimationCheckbox.addEventListener('change', () => {
            if (noAnimationCheckbox.checked) {
                countdownElement.style.animation = 'none';
            } else {
                countdownElement.style.animation = '';
            }
        });

        // Handle music upload
        musicUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                backgroundMusic.src = url;
                backgroundMusic.play();
            }
        });

        // Handle countdown SFX upload
        sfxUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const sfx = new Audio(url);
                sfx.play();
            }
        });

        startButton.addEventListener('click', () => {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            let timeRemaining = hours * 3600 + minutes * 60 + seconds;

            if (timeRemaining <= 0) {
                alert('Please enter a valid time.');
                return;
            }

            const selectedColor = colorInput.value;
            countdownElement.style.color = selectedColor;
            document.querySelector('.input-container').style.display = 'none';
            countdownElement.style.display = 'block';

            function updateCountdown() {
                const hrs = Math.floor(timeRemaining / 3600);
                const mins = Math.floor((timeRemaining % 3600) / 60);
                const secs = timeRemaining % 60;
                countdownElement.textContent = `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                if (timeRemaining > 0) {
                    timeRemaining--;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Time's Up!";
                }
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        });
    </script>
</body>
    </html>
