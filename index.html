<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .btn {
            background-color: #555;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 10px auto;
            width: 200px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #777;
            transform: scale(1.1);
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Tools</h1>
    <div>
        <a href="https://example.com/tool1" class="btn">Tool 1</a>
        <a href="https://example.com/tool2" class="btn">Tool 2</a>
        <a href="https://example.com/tool3" class="btn">Tool 3</a>
        <a href="https://example.com/tool4" class="btn">Tool 4</a>
    </div>
</body>
</html>
