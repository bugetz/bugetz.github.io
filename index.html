<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffcc00;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .btn {
            background-color: #444;
            border: 2px solid #ffcc00;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 15px;
            width: 260px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        .btn:hover {
            background-color: #ffcc00;
            color: #1e1e1e;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Budgetz</h1>
    <div>
        <a href="https://bugetz.github.io/youtube/" class="btn">YouTube Handle To URL</a>
        <a href="https://bugetz.github.io/oldchannel/" class="btn">YouTube Channel Info</a>
        <a href="https://example.com/tool3" class="btn">Not Done</a>
        <a href="https://example.com/tool4" class="btn">Not Done</a>
    </div>
    <footer>
        <p>Powered by <a href="https://example.com">Budgetz</a></p>
    </footer>
</body>
</html>
