<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budgetz</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #d3d3d3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #d3d3d3;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .btn {
            background-color: #2e2e2e;
            border: 2px solid #3d3d3d;
            color: #d3d3d3;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 15px;
            width: 260px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        .btn:hover {
            background-color: #3a3a3a;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>tools</h1>
    <div>
        <a href="https://bugetz.github.io/youtube/" class="btn">YouTube Handle To URL</a>
        <a href="https://bugetz.github.io/oldchannel/" class="btn">YouTube Channel Info</a>
        <a href="https://example.com/tool3" class="btn">Not Done</a>
        <a href="https://example.com/tool4" class="btn">Not Done</a>
    </div>
</body>
</html>
