<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budgetz</title>

    <!-- Link to the favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/256/217/217853.png" type="image/png">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #d3d3d3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            color: #d3d3d3;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .btn {
            background-color: #2e2e2e;
            border: 2px solid #3d3d3d;
            color: #d3d3d3;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 15px;
            width: 260px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #3a3a3a;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>tools</h1>
        <div>
            <a href="https://bugetz.github.io/youtube/" class="btn">YouTube Handle To URL</a>
            <a href="https://bugetz.github.io/oldchannel/" class="btn">YouTube Channel Info</a>
            <a href="https://bugetz.github.io/compare/" class="btn">Compare Images</a>
            <a href="https://bugetz.github.io/thumbnails/" class="btn">YouTube Thumbnail Viewer</a>
            <a href="https://bugetz.github.io/number/" class="btn">Pick a Random Number</a>
            <a href="https://bugetz.github.io/animate/" class="btn">Add Fade Animation To Video</a>
            <a href="https://bugetz.github.io/gif/" class="btn">MP4 To GIF</a>
            <a href="https://bugetz.github.io/countdown/" class="btn">Countdown Timer</a>
            <a href="https://bugetz.github.io/gifs/" class="btn">Tenor Gif Searcher</a>
            <a href="https://bugetz.github.io/calculator/" class="btn">Calculator</a>
        </div>
    </div>
</body>
</html>
