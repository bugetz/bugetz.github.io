<meta content="Watch Shkeffy Content! (5+ NEW videos)" property="og:description" />
<meta content="https://bugetz.github.io/countdown" property="og:url" />
<meta content="https://media.discordapp.net/attachments/1342366096992239677/1348750074695385159/Screenshot_20250310-221021_Gallery.png?ex=67d141a4&is=67cff024&hm=c25c305362590c755b2bfe826410066e22c123b7aaad8ceff36124d6e13da0cd&=&format=webp&quality=lossless&width=478&height=438" property="og:image" />
<meta content="#06402B" data-react-helmet="true" name="theme-color" />

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shkeffy's Video Lounge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .video-container {
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .video-container video {
            width: 100%;
            max-width: 700px;
            height: 400px;
            border-radius: 10px;
        }
        .video-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .likes, .views {
            margin: 5px;
            font-size: 1.2em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .video-list {
            margin-top: 20px;
        }
        .video-list button {
            margin: 10px;
        }
        /* Rainbow animation for the exclusive button */
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        .exclusive-btn {
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            animation: rainbow 3s infinite linear;
        }
    </style>
</head>
<body>

    <h1>Welcome to Shkeffy's Video Lounge!</h1>

    <div class="video-container" id="videoContainer">
        <h2 class="video-title" id="videoTitle">Select a video to watch</h2>
        <video id="videoPlayer" controls>
            <source id="videoSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="likes" id="likeCount"></div>
        <div class="views" id="viewCount"></div>
        <button id="likeButton" onclick="likeVideo()">Like</button>
    </div>

    <div class="video-list">
        <h3>Videos:</h3>
        <button onclick="loadVideo('Bald', 'https://media.discordapp.net/attachments/1319370231608770672/1352777106710462524/vidu-video-2699385748980325.mp4')">Bald</button>
        <button onclick="loadVideo('Walk Away', 'https://media.discordapp.net/attachments/1319370231608770672/1352777154068353166/vidu-video-2699386742147787.mp4')">Walk Away</button>
        <button onclick="loadVideo('Vanish', 'https://media.discordapp.net/attachments/1319370231608770672/1352777168098164746/vidu-video-2699388055331219.mp4')">Vanish</button>
        <button onclick="loadVideo('Locked In', 'https://media.discordapp.net/attachments/1319370231608770672/1352777186146259086/vidu-video-2699391496421471.mp4')">Locked In</button>
        <button onclick="loadVideo('Donald Trump', 'https://media.discordapp.net/attachments/1319370231608770672/1352777198267924480/vidu-video-2699394555011443.mp4')">Donald Trump</button>
        <button onclick="loadVideo('Explode', 'https://media.discordapp.net/attachments/1319370231608770672/1352777216206831719/vidu-video-2699385263928294.mp4')">Explode</button>
        <button onclick="loadVideo('VECTOR (costume)', 'https://media.discordapp.net/attachments/1319370231608770672/1352777267377602741/de6d3633-4ba8-41d6-977b-74c70952e3e4.mp4')">VECTOR (costume)</button>
        
        <!-- Exclusive Video Button -->
        <button class="exclusive-btn" onclick="loadVideo('VECTOR', 'https://media.discordapp.net/attachments/1319370231608770672/1352777091342667787/8ff278ff-27ff-4f77-beef-638acf15ddcb_1.mp4')">
            EXCLUSIVE VIDEO: VECTOR
        </button>
    </div>

    <script>
        let currentLikes = 0;
        let currentViews = Math.floor(Math.random() * 1000) + 100; // Random views between 100 and 1000

        function loadVideo(title, videoUrl) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoTitle = document.getElementById('videoTitle');
            const videoSource = document.getElementById('videoSource');
            const likeCount = document.getElementById('likeCount');
            const viewCount = document.getElementById('viewCount');
            
            videoTitle.textContent = title;
            videoSource.src = videoUrl;
            videoPlayer.load();
            
            // Random initial likes between 10 and 500
            currentLikes = Math.floor(Math.random() * 490) + 10;
            likeCount.textContent = `Likes: ${currentLikes}`;
            viewCount.textContent = `Views: ${currentViews}`;
        }

        function likeVideo() {
            currentLikes += 1;
            document.getElementById('likeCount').textContent = `Likes: ${currentLikes}`;
        }

        // Set default video on load
        window.onload = function() {
            loadVideo('Bald', 'https://media.discordapp.net/attachments/1319370231608770672/1352777106710462524/vidu-video-2699385748980325.mp4');
        }
    </script>

</body>
</html>
