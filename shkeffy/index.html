        }

            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .video-list {
            margin-top: 20px;
        }
        .video-list button {
            margin: 10px;
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        .exclusive-btn {
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 5px;
