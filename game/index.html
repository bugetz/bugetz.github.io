<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRO WORKr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Username and Password Breach Checker</h1>
        <input type="text" id="username" placeholder="Enter username to check" />
        <button id="checkButton">Check Breach</button>
        <div id="result"></div>
    </div>

    <script>
        // Sample breached usernames with associated passwords for demonstration
        const breachedData = {
            "john_doe": ["123456", "password", "123456789"],
            "jane_smith": ["qwerty", "letmein", "12345678"],
            "admin": ["admin123", "password123", "abc123"],
            "user123": ["password1", "welcome", "letmein"],
            "test_user": ["test123", "userpass", "mypassword"]
        };

        document.getElementById('checkButton').addEventListener('click', () => {
            const username = document.getElementById('username').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            if (!username) {
                resultDiv.innerText = 'Please enter a username.';
                return;
            }

            if (breachedData[username]) {
                resultDiv.innerHTML = `<strong>The username "${username}" has been found in data breaches with the following breached passwords:</strong><br>`;
                resultDiv.innerHTML += breachedData[username].join('<br>');
            } else {
                resultDiv.innerText = `The username "${username}" has not been found in any breaches.`;
            }
        });
    </script>
</body>
</html>
