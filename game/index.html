<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video B-roll Assistant</title>
  <style>
    body {
      background-color: #181818;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    #video-container {
      width: 80%;
      max-width: 800px;
      position: relative;
    }

    #video {
      width: 100%;
      border: 2px solid white;
      border-radius: 10px;
    }

    #timeline {
      margin-top: 10px;
      width: 100%;
      height: 5px;
      background-color: #444;
      position: relative;
    }

    .highlight {
      position: absolute;
      top: 0;
      height: 100%;
      background-color: yellow;
      opacity: 0.5;
    }

    .highlight:hover {
      opacity: 0.8;
    }

    .tooltip {
      visibility: hidden;
      width: 150px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      top: -30px;
      left: 50%;
      margin-left: -75px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .highlight:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    #upload-area {
      margin-top: 20px;
      text-align: center;
    }

    input[type="file"] {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Video B-roll Assistant</h1>

  <div id="video-container">
    <video id="video" controls></video>
    <div id="timeline"></div>
  </div>

  <div id="upload-area">
    <input type="file" id="videoFile" accept="video/*">
    <button id="addBrollButton">Add More B-roll Ideas</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const videoFileInput = document.getElementById('videoFile');
    const timeline = document.getElementById('timeline');
    const addBrollButton = document.getElementById('addBrollButton');

    // Example B-roll sections (in seconds) and tooltip text
    let bRollSections = [
      { start: 10, end: 20, tooltip: "Use nature B-roll here" },
      { start: 30, end: 40, tooltip: "Insert city B-roll" },
      { start: 50, end: 60, tooltip: "Add crowd footage" }
    ];

    // Randomized B-roll ideas
    const bRollIdeas = [
      "Use drone shots",
      "Add slow-motion close-ups",
      "Include scenic landscapes",
      "Show urban street footage",
      "Use time-lapse of traffic",
      "Insert wildlife scenes",
      "Show people interacting",
      "Include ocean waves",
      "Add night cityscapes"
    ];

    // Load the video from file input
    videoFileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      const fileURL = URL.createObjectURL(file);
      video.src = fileURL;

      video.addEventListener('loadedmetadata', function() {
        // Set the timeline width based on the video duration
        const videoDuration = video.duration;
        timeline.innerHTML = ''; // Clear existing highlights
        bRollSections.forEach(section => {
          addHighlightToTimeline(section.start, section.end, section.tooltip, videoDuration);
        });
      });
    });

    // Add highlight for B-roll sections
    function addHighlightToTimeline(start, end, tooltip, videoDuration) {
      const highlightDiv = document.createElement('div');
      const startPercentage = (start / videoDuration) * 100;
      const endPercentage = (end / videoDuration) * 100;
      const widthPercentage = endPercentage - startPercentage;

      highlightDiv.classList.add('highlight');
      highlightDiv.style.left = startPercentage + '%';
      highlightDiv.style.width = widthPercentage + '%';

      const tooltipDiv = document.createElement('div');
      tooltipDiv.classList.add('tooltip');
      tooltipDiv.textContent = tooltip;
      highlightDiv.appendChild(tooltipDiv);

      timeline.appendChild(highlightDiv);
    }

    // Function to add a new B-roll section dynamically
    function addRandomBrollSection() {
      const videoDuration = video.duration;
      if (!videoDuration) return;

      const randomStart = Math.random() * (videoDuration - 10); // Random start time
      const randomEnd = randomStart + Math.random() * 10 + 5; // Random end time, 5-15 sec long
      const randomTooltip = bRollIdeas[Math.floor(Math.random() * bRollIdeas.length)];

      const newSection = { start: randomStart, end: randomEnd, tooltip: randomTooltip };
      bRollSections.push(newSection);
      addHighlightToTimeline(newSection.start, newSection.end, newSection.tooltip, videoDuration);
    }

    // Add event listener to button for adding more B-roll ideas
    addBrollButton.addEventListener('click', addRandomBrollSection);
  </script>

</body>
</html>
