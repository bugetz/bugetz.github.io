<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video B-roll Assistant</title>
  <style>
    body {
      background-color: #181818;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    #video-container {
      width: 80%;
      max-width: 800px;
      position: relative;
    }

    #video {
      width: 100%;
      border: 2px solid white;
      border-radius: 10px;
    }

    #timeline {
      margin-top: 10px;
      width: 100%;
      height: 5px;
      background-color: #444;
      position: relative;
      border-radius: 5px;
    }

    .highlight {
      position: absolute;
      top: 0;
      height: 100%;
      background-color: yellow;
      opacity: 0.7;
      pointer-events: all;
      border-radius: 2px;
    }

    .tooltip {
      visibility: hidden;
      width: 180px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .highlight:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    #upload-area {
      margin-top: 20px;
      text-align: center;
    }

    input[type="file"] {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Video B-roll Assistant</h1>

  <div id="video-container">
    <video id="video" controls></video>
    <div id="timeline"></div>
  </div>

  <div id="upload-area">
    <input type="file" id="videoFile" accept="video/*">
    <button id="addBrollButton">Generate B-roll Suggestions</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const videoFileInput = document.getElementById('videoFile');
    const timeline = document.getElementById('timeline');
    const addBrollButton = document.getElementById('addBrollButton');

    // Randomized B-roll ideas
    const bRollIdeas = [
      "Use drone shots",
      "Add slow-motion close-ups",
      "Include scenic landscapes",
      "Show urban street footage",
      "Use time-lapse of traffic",
      "Insert wildlife scenes",
      "Show people interacting",
      "Include ocean waves",
      "Add night cityscapes"
    ];

    let bRollSections = [];

    // Load the video from file input
    videoFileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      const fileURL = URL.createObjectURL(file);
      video.src = fileURL;

      video.addEventListener('loadedmetadata', function() {
        timeline.innerHTML = ''; // Clear existing highlights
        bRollSections = []; // Reset sections
        createBrollSuggestions(); // Automatically suggest B-roll
      });
    });

    // Automatically suggest B-roll by listening to the video
    function createBrollSuggestions() {
      const videoDuration = video.duration;

      // For now, randomly add 3 to 5 B-roll suggestions for testing purposes
      const bRollCount = Math.floor(Math.random() * 3) + 3;

      for (let i = 0; i < bRollCount; i++) {
        const start = Math.random() * (videoDuration - 10);
        const end = start + Math.random() * 10 + 5;
        const idea = bRollIdeas[Math.floor(Math.random() * bRollIdeas.length)];

        bRollSections.push({ start, end, tooltip: idea });
      }

      // Add highlights to the timeline
      bRollSections.forEach(section => {
        addHighlightToTimeline(section.start, section.end, section.tooltip, videoDuration);
      });
    }

    // Add highlight for B-roll sections
    function addHighlightToTimeline(start, end, tooltip, videoDuration) {
      const highlightDiv = document.createElement('div');
      const startPercentage = (start / videoDuration) * 100;
      const widthPercentage = ((end - start) / videoDuration) * 100;

      highlightDiv.classList.add('highlight');
      highlightDiv.style.left = startPercentage + '%';
      highlightDiv.style.width = widthPercentage + '%';

      const tooltipDiv = document.createElement('div');
      tooltipDiv.classList.add('tooltip');
      tooltipDiv.textContent = tooltip;
      highlightDiv.appendChild(tooltipDiv);

      timeline.appendChild(highlightDiv);
    }

    // Button to trigger B-roll suggestion generation
    addBrollButton.addEventListener('click', createBrollSuggestions);
  </script>

</body>
</html>
