<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Colony Manager</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #555;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #777;
            transform: scale(1.05);
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
        .info {
            margin: 20px 0;
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .log {
            height: 200px;
            overflow-y: scroll;
            background-color: #222;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Space Colony Manager</h1>
        <p class="info">Resources:</p>
        <p id="resources">Food: 100 | Energy: 100 | Materials: 100</p>
        <p class="info">Population: <span id="population">10</span></p>
        <p class="info">Building Status: <span id="buildingStatus">None</span></p>
        <div>
            <button class="btn" onclick="build('habitat')">Build Habitat (50 Materials)</button>
            <button class="btn" onclick="build('farm')">Build Farm (30 Materials, 20 Energy)</button>
            <button class="btn" onclick="build('powerPlant')">Build Power Plant (70 Materials, 50 Energy)</button>
        </div>
        <p class="info">Current Events:</p>
        <div class="log" id="eventLog"></div>
        <button class="btn" onclick="generateEvent()">Generate Random Event</button>
    </div>
    <footer>
        <p>&copy; 2024 Space Games</p>
    </footer>

    <script>
        let resources = {
            food: 100,
            energy: 100,
            materials: 100
        };
        let population = 10;
        let buildingStatus = 'None';

        function updateResources() {
            document.getElementById('resources').textContent = `Food: ${resources.food} | Energy: ${resources.energy} | Materials: ${resources.materials}`;
            document.getElementById('population').textContent = population;
            document.getElementById('buildingStatus').textContent = buildingStatus;
        }

        function build(structure) {
            let cost = {};
            switch (structure) {
                case 'habitat':
                    cost = { materials: 50 };
                    break;
                case 'farm':
                    cost = { materials: 30, energy: 20 };
                    break;
                case 'powerPlant':
                    cost = { materials: 70, energy: 50 };
                    break;
            }

            if (resources.materials >= (cost.materials || 0) && resources.energy >= (cost.energy || 0)) {
                resources.materials -= cost.materials || 0;
                resources.energy -= cost.energy || 0;
                buildingStatus = `Built ${structure}`;
                updateResources();
                logEvent(`Successfully built ${structure}`);
            } else {
                logEvent(`Failed to build ${structure}: Not enough resources.`);
            }
        }

        function generateEvent() {
            const events = [
                'Meteor Shower: Reduces energy by 10.',
                'Resource Shipment: Increases materials by 20.',
                'Population Growth: Increases population by 5.'
            ];
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            logEvent(randomEvent);
            handleEvent(randomEvent);
        }

        function handleEvent(event) {
            if (event.includes('Meteor Shower')) {
                resources.energy = Math.max(resources.energy - 10, 0);
            } else if (event.includes('Resource Shipment')) {
                resources.materials += 20;
            } else if (event.includes('Population Growth')) {
                population += 5;
            }
            updateResources();
        }

        function logEvent(message) {
            const log = document.getElementById('eventLog');
            log.innerHTML = `<p>${message}</p>` + log.innerHTML;
        }

        updateResources();
    </script>
</body>
</html>
