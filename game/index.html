<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Breach Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Breach Checker</h1>
        <input type="text" id="name" placeholder="Enter name to check" />
        <button id="searchButton">Search</button>
        <div id="result"></div>
    </div>

    <script>
        // Sample breached passwords for demonstration
        const breachedPasswords = {
            "john": ["123456", "password", "123456789"],
            "jane": ["qwerty", "letmein", "12345678"],
            "alice": ["abc123", "admin", "welcome"]
        };

        document.getElementById('searchButton').addEventListener('click', () => {
            const name = document.getElementById('name').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            if (!name) {
                resultDiv.innerText = 'Please enter a name.';
                return;
            }

            const passwords = breachedPasswords[name];
            if (passwords) {
                resultDiv.innerHTML = `<strong>Breach Found for "${name}":</strong><br>` + passwords.join('<br>');
            } else {
                resultDiv.innerText = `No breached passwords found for "${name}".`;
            }
        });
    </script>
</body>
</html>
