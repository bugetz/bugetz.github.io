<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Breach Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Breach Checker</h1>
        <input type="text" id="password" placeholder="Enter password to check" />
        <button id="checkButton">Check Breach</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('checkButton').addEventListener('click', async () => {
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            if (!password) {
                resultDiv.innerText = 'Please enter a password.';
                return;
            }

            try {
                const sha1Password = await sha1(password);
                const prefix = sha1Password.slice(0, 5);
                const suffix = sha1Password.slice(5);

                const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
                const data = await response.text();

                const matches = data.split('\n').filter(line => line.startsWith(suffix));
                const breachCount = matches.length > 0 ? matches[0].split(':')[1] : 0;

                if (breachCount > 0) {
                    resultDiv.innerText = `Your password has been found in ${breachCount} data breaches.`;
                } else {
                    resultDiv.innerText = 'Your password has not been found in any breaches.';
                }
            } catch (error) {
                resultDiv.innerText = 'Error checking the password. Please try again later.';
            }
        });

        // SHA-1 hashing function
        async function sha1(msg) {
            const msgBuffer = new TextEncoder().encode(msg);
            const hashBuffer = await crypto.subtle.digest('SHA-1', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
        }
    </script>
</body>
</html>
