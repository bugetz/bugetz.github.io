<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Tenor GIFs</title>
    <style>
        /* CSS Styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #3c3c3c);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        #gifContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .gif {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gif:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #444;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Popular Tenor GIFs</h1>
        <input type="text" id="searchInput" placeholder="Search for GIFs...">
        <button id="searchBtn">Search</button>
        <div id="gifContainer"></div>
        <div id="loading" class="loading" style="display: none;"></div>
    </div>
    <script>
        const apiKey = "AIzaSyDSN8v9iucxGjvXBR6I7-e2WqCtA9ZhWCI";
        const searchBtn = document.getElementById("searchBtn");
        const searchInput = document.getElementById("searchInput");
        const gifContainer = document.getElementById("gifContainer");
        const loading = document.getElementById("loading");

        let nextPos = ""; // Keeps track of the next position for pagination
        let isLoading = false; // Prevents multiple concurrent fetches
        let query = ""; // Current search query

        // Fetch GIFs
        async function fetchGIFs() {
            if (isLoading) return;
            isLoading = true;
            loading.style.display = "block";

            const url = query
                ? `https://tenor.googleapis.com/v2/search?q=${query}&key=${apiKey}&limit=12&pos=${nextPos}`
                : `https://tenor.googleapis.com/v2/featured?key=${apiKey}&limit=12&pos=${nextPos}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                nextPos = data.next; // Update next position for pagination
                displayGIFs(data.results);
            } catch (error) {
                console.error("Error fetching GIFs:", error);
            } finally {
                isLoading = false;
                loading.style.display = "none";
            }
        }

        // Display GIFs on the page
        function displayGIFs(gifs) {
            gifs.forEach(gif => {
                const gifDiv = document.createElement("div");
                gifDiv.classList.add("gif");
                gifDiv.innerHTML = `<a href="${gif.itemurl}" target="_blank"><img src="${gif.media_formats.gif.url}" alt="GIF"></a>`;
                gifContainer.appendChild(gifDiv);
            });
        }

        // Event listener for search
        searchBtn.addEventListener("click", () => {
            query = searchInput.value.trim();
            nextPos = ""; // Reset pagination
            gifContainer.innerHTML = ""; // Clear previous results
            if (query) {
                fetchGIFs();
            }
        });

        // Trigger search on Enter key
        searchInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                searchBtn.click();
            }
        });

        // Infinite scrolling
        window.addEventListener("scroll", () => {
            if (
                window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 &&
                !isLoading
            ) {
                fetchGIFs();
            }
        });

        // Initial fetch for trending GIFs
        fetchGIFs();
    </script>
</body>
</html>
