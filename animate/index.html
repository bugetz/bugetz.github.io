<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Video with Black Fade-In Effect</title>
    <style>
        /* Dark theme styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1c1c1c, #000);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            color: #ccc;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .upload-area, .file-input-container {
            background-color: #333;
            border: 2px dashed #666;
            color: #aaa;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .upload-area.dragover, .file-input-container:hover {
            background-color: #444;
        }

        #video {
            margin-top: 20px;
            display: none;
            border-radius: 8px;
        }

        /* Loading spinner styling */
        .spinner {
            display: none;
            border: 4px solid #333;
            border-top: 4px solid #aaa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Upload an Image to Create a Video</h1>

    <!-- File input button -->
    <div class="file-input-container">
        <label for="fileInput">Choose an Image File</label>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>

    <!-- Drag and Drop area -->
    <div class="upload-area" id="dropArea">
        Drag & Drop Image Here
    </div>

    <!-- Loading spinner -->
    <div class="spinner" id="spinner"></div>

    <!-- Video element to display result -->
    <video id="video" controls width="640" height="480"></video>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const videoElement = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const spinner = document.getElementById('spinner');

        // Handle file input
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                createVideoFromImage(file);
            }
        });

        // Handle drag and drop
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                createVideoFromImage(file);
            }
        });

        // Function to create video from image with full 5-second black fade-in effect
        async function createVideoFromImage(file) {
            spinner.style.display = 'block'; // Show spinner
            videoElement.style.display = 'none'; // Hide video initially
            const img = new Image();
            img.src = URL.createObjectURL(file);

            img.onload = async () => {
                const fps = 30;
                const duration = 5; // 5 seconds
                const frames = duration * fps;

                // Set up canvas dimensions to match the image
                canvas.width = img.width;
                canvas.height = img.height;

                const stream = canvas.captureStream(fps);
                const recorder = new MediaRecorder(stream);
                const chunks = [];

                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    videoElement.src = URL.createObjectURL(blob);
                    spinner.style.display = 'none'; // Hide spinner
                    videoElement.style.display = 'block'; // Show video
                };

                recorder.start();

                for (let i = 0; i < frames; i++) {
                    const opacity = Math.max(1 - i / frames, 0); // Gradual fade over 5 seconds
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Draw the image
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Draw black rectangle with gradually decreasing opacity
                    ctx.fillStyle = `rgba(0, 0, 0, ${opacity})`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    await new Promise((resolve) => setTimeout(resolve, 1000 / fps));
                }

                recorder.stop();
            };
        }
    </script>
</body>
</html>
